<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindEase | Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
            padding: 20px 0;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.05) 0%, transparent 50%);
            z-index: -1;
        }
        
        .register-container {
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        
        .register-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .brand-logo {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .brand-name {
            font-weight: 800;
            letter-spacing: 1px;
            font-size: 1.8rem;
        }
        
        .brand-tagline {
            opacity: 0.9;
            font-weight: 300;
            margin-top: 0.25rem;
            font-size: 0.9rem;
        }
        
        .register-body {
            padding: 2rem;
        }
        
        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        
        .form-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-right: none;
            border-radius: 12px 0 0 12px;
        }
        
        .btn-register {
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-anonymous {
            border-radius: 12px;
            padding: 0.875rem;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            background: transparent;
            border: 2px solid #dee2e6;
            color: #666;
        }
        
        .btn-anonymous:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background: #f8f9fa;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #eee;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            color: #666;
            font-size: 0.875rem;
        }
        
        .password-toggle {
            cursor: pointer;
            border-left: none;
            border-radius: 0 12px 12px 0 !important;
        }
        
        .validation-feedback {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .valid-feedback {
            color: #198754;
        }
        
        .invalid-feedback {
            color: #dc3545;
        }
        
        .age-group {
            display: flex;
            gap: 10px;
        }
        
        .age-input {
            flex: 1;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: floatShape 20s infinite linear;
        }
        
        .shape:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 60%;
            left: 85%;
            animation-delay: -5s;
        }
        
        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 80%;
            left: 15%;
            animation-delay: -10s;
        }
        
        @keyframes floatShape {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .login-link p {
            color: #666;
            margin-bottom: 0.5rem;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .login-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .terms-check {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #666;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
            gap: 5px;
        }
        
        .step {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e0e0e0;
        }
        
        .step.active {
            background: var(--primary-color);
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- Floating shapes background -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container register-container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="register-card">
                    <div class="register-header">
                        <div class="brand-logo">ðŸ’™</div>
                        <h1 class="brand-name">MindEase</h1>
                        <p class="brand-tagline">Create your account for personalized wellness</p>
                    </div>
                    
                    <div class="register-body">
                        <div class="step-indicator">
                            <div class="step active"></div>
                            <div class="step"></div>
                            <div class="step"></div>
                        </div>
                        
                        <form id="registerForm" onsubmit="registerUser(event)">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input type="text" 
                                               id="firstName" 
                                               class="form-control" 
                                               placeholder="John"
                                               required>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input type="text" 
                                               id="lastName" 
                                               class="form-control" 
                                               placeholder="Doe"
                                               required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" 
                                           id="email" 
                                           class="form-control" 
                                           placeholder="john.doe@example.com"
                                           required
                                           oninput="validateEmail()">
                                </div>
                                <div class="validation-feedback" id="emailFeedback"></div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-8">
                                        <label for="age" class="form-label">Age</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-calendar"></i>
                                            </span>
                                            <input type="number" 
                                                   id="age" 
                                                   class="form-control" 
                                                   placeholder="25"
                                                   min="13"
                                                   max="120"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="gender" class="form-label">Gender</label>
                                        <select id="gender" class="form-select" required>
                                            <option value="">Select</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="non-binary">Non-binary</option>
                                            <option value="prefer-not-to-say">Prefer not to say</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Create Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" 
                                           id="password" 
                                           class="form-control" 
                                           placeholder="At least 8 characters"
                                           required
                                           minlength="8"
                                           oninput="validatePassword()">
                                    <span class="input-group-text password-toggle" onclick="togglePassword('password')">
                                        <i class="bi bi-eye" id="togglePasswordIcon"></i>
                                    </span>
                                </div>
                                <div class="validation-feedback" id="passwordFeedback"></div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                    <input type="password" 
                                           id="confirmPassword" 
                                           class="form-control" 
                                           placeholder="Re-enter your password"
                                           required
                                           oninput="validateConfirmPassword()">
                                    <span class="input-group-text password-toggle" onclick="togglePassword('confirmPassword')">
                                        <i class="bi bi-eye" id="toggleConfirmPasswordIcon"></i>
                                    </span>
                                </div>
                                <div class="validation-feedback" id="confirmPasswordFeedback"></div>
                            </div>
                            
                            <div class="terms-check form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="termsAgree" required>
                                <label class="form-check-label" for="termsAgree">
                                    I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> and 
                                    <a href="#" onclick="showPrivacy()">Privacy Policy</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-register mb-3" id="registerButton">
                                <i class="bi bi-person-plus me-2"></i>Create Account
                            </button>
                            
                            <div class="divider">
                                <span>Or</span>
                            </div>
                            
                            <button type="button" 
                                    onclick="continueAnonymously()" 
                                    class="btn btn-anonymous mb-4">
                                <i class="bi bi-incognito me-2"></i>Continue Anonymously
                            </button>
                        </form>
                        
                        <!-- FIXED: Login link at the bottom as text -->
                        <div class="login-link">
                            <p class="mb-2">
                                Already have an account?
                            </p>
                            <a href="login.html" class="text-decoration-none">
                                Log in to your account
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let passwordVisible = false;
        let confirmPasswordVisible = false;
        
        function togglePassword(field) {
            const input = document.getElementById(field);
            const icon = document.getElementById(field === 'password' ? 'togglePasswordIcon' : 'toggleConfirmPasswordIcon');
            
            if (field === 'password') {
                passwordVisible = !passwordVisible;
                input.type = passwordVisible ? 'text' : 'password';
                icon.className = passwordVisible ? 'bi bi-eye-slash' : 'bi bi-eye';
            } else {
                confirmPasswordVisible = !confirmPasswordVisible;
                input.type = confirmPasswordVisible ? 'text' : 'password';
                icon.className = confirmPasswordVisible ? 'bi bi-eye-slash' : 'bi bi-eye';
            }
        }
        
        function validateEmail() {
            const email = document.getElementById('email').value;
            const feedback = document.getElementById('emailFeedback');
            
            if (!email) {
                hideFeedback(feedback);
                return false;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (emailRegex.test(email)) {
                showValidFeedback(feedback, 'âœ“ Valid email address');
                return true;
            } else {
                showInvalidFeedback(feedback, 'Please enter a valid email address');
                return false;
            }
        }
        
        function validatePassword() {
            const password = document.getElementById('password').value;
            const feedback = document.getElementById('passwordFeedback');
            
            if (!password) {
                hideFeedback(feedback);
                return false;
            }
            
            if (password.length < 8) {
                showInvalidFeedback(feedback, 'Password must be at least 8 characters');
                return false;
            }
            
            // Check for complexity
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            let strength = 0;
            if (hasUpperCase) strength++;
            if (hasLowerCase) strength++;
            if (hasNumbers) strength++;
            if (hasSpecialChar) strength++;
            
            let message = 'Password strength: ';
            let isValid = true;
            
            if (strength === 4) {
                message += 'Strong';
            } else if (strength >= 2) {
                message += 'Medium';
            } else {
                message += 'Weak (add uppercase, numbers, or special characters)';
                isValid = false;
            }
            
            if (isValid) {
                showValidFeedback(feedback, 'âœ“ ' + message);
            } else {
                showInvalidFeedback(feedback, message);
            }
            
            return isValid;
        }
        
        function validateConfirmPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const feedback = document.getElementById('confirmPasswordFeedback');
            
            if (!confirmPassword) {
                hideFeedback(feedback);
                return false;
            }
            
            if (password === confirmPassword) {
                showValidFeedback(feedback, 'âœ“ Passwords match');
                return true;
            } else {
                showInvalidFeedback(feedback, 'Passwords do not match');
                return false;
            }
        }
        
        function hideFeedback(element) {
            element.style.display = 'none';
            element.className = 'validation-feedback';
        }
        
        function showValidFeedback(element, message) {
            element.textContent = message;
            element.className = 'validation-feedback valid-feedback';
            element.style.display = 'block';
        }
        
        function showInvalidFeedback(element, message) {
            element.textContent = message;
            element.className = 'validation-feedback invalid-feedback';
            element.style.display = 'block';
        }
        
        function registerUser(event) {
            event.preventDefault();
            
            // Validate all fields
            if (!validateEmail() || !validatePassword() || !validateConfirmPassword()) {
                showToast('Please fix the validation errors', 'warning');
                return false;
            }
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const password = document.getElementById('password').value;
            const termsAgreed = document.getElementById('termsAgree').checked;
            
            if (!termsAgreed) {
                showToast('Please agree to the terms and conditions', 'warning');
                return false;
            }
            
            if (age < 13) {
                showToast('You must be at least 13 years old to register', 'warning');
                return false;
            }
            
            const registerButton = document.getElementById('registerButton');
            
            // Show loading state
            registerButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Creating account...';
            registerButton.disabled = true;
            
            // Simulate registration process
            setTimeout(() => {
                // Check if user already exists
                const existingUsers = JSON.parse(localStorage.getItem('mindease_users') || '[]');
                const userExists = existingUsers.some(user => user.email === email);
                
                if (userExists) {
                    showToast('An account with this email already exists', 'error');
                    registerButton.innerHTML = '<i class="bi bi-person-plus me-2"></i>Create Account';
                    registerButton.disabled = false;
                    return;
                }
                
                // Create new user
                const newUser = {
                    id: 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    firstName,
                    lastName,
                    email,
                    age: parseInt(age),
                    gender,
                    password: btoa(password), // Simple encoding (not secure for production)
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString(),
                    isActive: true,
                    loginStreak: 1
                };
                
                // Save user
                existingUsers.push(newUser);
                localStorage.setItem('mindease_users', JSON.stringify(existingUsers));
                
                // Set current session
                localStorage.setItem('current_user', JSON.stringify({
                    id: newUser.id,
                    firstName: newUser.firstName,
                    lastName: newUser.lastName,
                    email: newUser.email,
                    isLoggedIn: true
                }));
                
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                
                // Show success message
                showToast('Account created successfully! Welcome to MindEase', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            }, 2000);
            
            return false;
        }
        
        function continueAnonymously() {
            const registerButton = document.getElementById('registerButton');
            registerButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Setting up anonymous session...';
            registerButton.disabled = true;
            
            setTimeout(() => {
                // Create anonymous user
                const anonymousUser = {
                    id: 'anon_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    isAnonymous: true,
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString()
                };
                
                // Save anonymous session
                localStorage.setItem('current_user', JSON.stringify(anonymousUser));
                localStorage.setItem('isAnonymous', 'true');
                localStorage.setItem('anonymousId', anonymousUser.id);
                
                // Show success message
                showToast('Anonymous session created! You can explore MindEase freely', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 1000);
        }
        
        function showToast(message, type = 'info') {
            const toastHtml = `
                <div class="toast align-items-center text-white bg-${type === 'error' ? 'danger' : type} border-0 position-fixed bottom-0 end-0 m-3" 
                     role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
                    <div class="d-flex">
                        <div class="toast-body">
                            <i class="bi ${type === 'success' ? 'bi-check-circle' : type === 'error' ? 'bi-exclamation-triangle' : 'bi-info-circle'} me-2"></i>
                            ${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 mt-2" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', toastHtml);
            const toastEl = document.querySelector('.toast:last-child');
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
            
            toastEl.addEventListener('hidden.bs.toast', function() {
                this.remove();
            });
        }
        
        function showTerms() {
            showToast('Terms of Service page coming soon!', 'info');
        }
        
        function showPrivacy() {
            showToast('Privacy Policy page coming soon!', 'info');
        }
        
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('current_user');
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const isAnonymous = localStorage.getItem('isAnonymous');
            
            if ((currentUser && (isLoggedIn === 'true' || isAnonymous === 'true'))) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
