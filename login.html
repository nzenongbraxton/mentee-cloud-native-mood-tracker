<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindEase | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.05) 0%, transparent 50%);
            z-index: -1;
        }
        
        .login-container {
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        
        .login-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .brand-logo {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .brand-name {
            font-weight: 800;
            letter-spacing: 1px;
            font-size: 2rem;
        }
        
        .brand-tagline {
            opacity: 0.9;
            font-weight: 300;
            margin-top: 0.25rem;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        
        .form-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-right: none;
            border-radius: 12px 0 0 12px;
        }
        
        .btn-login {
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-anonymous {
            border-radius: 12px;
            padding: 0.875rem;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            background: transparent;
            border: 2px solid #dee2e6;
            color: #666;
        }
        
        .btn-anonymous:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background: #f8f9fa;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #eee;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            color: #666;
            font-size: 0.875rem;
        }
        
        .password-toggle {
            cursor: pointer;
            border-left: none;
            border-radius: 0 12px 12px 0 !important;
        }
        
        .validation-feedback {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .valid-feedback {
            color: #198754;
        }
        
        .invalid-feedback {
            color: #dc3545;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: floatShape 20s infinite linear;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 85%;
            animation-delay: -5s;
        }
        
        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 15%;
            animation-delay: -10s;
        }
        
        @keyframes floatShape {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .register-link p {
            color: #666;
            margin-bottom: 0.5rem;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .register-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        /* Removed .demo-credentials CSS */
    </style>
</head>
<body>
    <!-- Floating shapes background -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="login-header">
                        <div class="brand-logo">ðŸ’™</div>
                        <h1 class="brand-name">MindEase</h1>
                        <p class="brand-tagline">Welcome back to your wellness journey</p>
                    </div>
                    
                    <div class="login-body">
                        <form id="loginForm" onsubmit="loginUser(event)">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" 
                                           id="email" 
                                           class="form-control" 
                                           placeholder="Enter your email"
                                           required
                                           oninput="validateEmail()">
                                </div>
                                <div class="validation-feedback" id="emailFeedback"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" 
                                           id="password" 
                                           class="form-control" 
                                           placeholder="Enter your password"
                                           required
                                           minlength="8"
                                           oninput="validatePassword()">
                                    <span class="input-group-text password-toggle" onclick="togglePassword()">
                                        <i class="bi bi-eye" id="toggleIcon"></i>
                                    </span>
                                </div>
                                <div class="validation-feedback" id="passwordFeedback"></div>
                                
                                <div class="forgot-password">
                                    <a href="#" onclick="showForgotPassword()">Forgot password?</a>
                                </div>
                            </div>
                            
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-login mb-3" id="loginButton">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </button>
                            
                            <div class="divider">
                                <span>Or continue</span>
                            </div>
                            
                            <button type="button" 
                                    onclick="continueAnonymously()" 
                                    class="btn btn-anonymous mb-4">
                                <i class="bi bi-incognito me-2"></i>Continue Anonymously
                            </button>
                        </form>
                        
                        <!-- Registration Link at Bottom -->
                        <div class="register-link">
                            <p class="mb-2">
                                Don't have an account?
                            </p>
                            <a href="index.html" class="text-decoration-none">
                                Create a new account
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Enter your email</label>
                        <input type="email" class="form-control" placeholder="email@example.com">
                    </div>
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Password reset emails are sent manually for security. Contact support for immediate assistance.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="requestPasswordReset()">Send Reset Link</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let passwordVisible = false;
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            passwordVisible = !passwordVisible;
            passwordInput.type = passwordVisible ? 'text' : 'password';
            toggleIcon.className = passwordVisible ? 'bi bi-eye-slash' : 'bi bi-eye';
        }
        
        function validateEmail() {
            const email = document.getElementById('email').value;
            const feedback = document.getElementById('emailFeedback');
            
            if (!email) {
                hideFeedback(feedback);
                return false;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (emailRegex.test(email)) {
                showValidFeedback(feedback, 'âœ“ Valid email address');
                return true;
            } else {
                showInvalidFeedback(feedback, 'Please enter a valid email address');
                return false;
            }
        }
        
        function validatePassword() {
            const password = document.getElementById('password').value;
            const feedback = document.getElementById('passwordFeedback');
            
            if (!password) {
                hideFeedback(feedback);
                return false;
            }
            
            if (password.length < 8) {
                showInvalidFeedback(feedback, 'Password must be at least 8 characters');
                return false;
            } else {
                showValidFeedback(feedback, 'âœ“ Password strength: Good');
                return true;
            }
        }
        
        function hideFeedback(element) {
            element.style.display = 'none';
            element.className = 'validation-feedback';
        }
        
        function showValidFeedback(element, message) {
            element.textContent = message;
            element.className = 'validation-feedback valid-feedback';
            element.style.display = 'block';
        }
        
        function showInvalidFeedback(element, message) {
            element.textContent = message;
            element.className = 'validation-feedback invalid-feedback';
            element.style.display = 'block';
        }
        
        function loginUser(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            
            // Validate inputs
            if (!validateEmail() || !validatePassword()) {
                showToast('Please fix the validation errors', 'warning');
                return false;
            }
            
            // Simulate login process
            loginButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Logging in...';
            loginButton.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Check if user exists in localStorage (from registration)
                const existingUsers = JSON.parse(localStorage.getItem('mindease_users') || '[]');
                const registeredUser = existingUsers.find(user => 
                    user.email === email && atob(user.password) === password
                );
                
                if (registeredUser) {
                    // Get user data
                    let userData = registeredUser;
                    
                    // Save login info
                    localStorage.setItem('current_user', JSON.stringify({
                        id: userData.id,
                        firstName: userData.firstName,
                        lastName: userData.lastName,
                        email: userData.email,
                        isLoggedIn: true
                    }));
                    
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('lastLogin', new Date().toISOString());
                    
                    // Update login streak
                    updateLoginStreak();
                    
                    // Show success message
                    showToast('Login successful! Redirecting...', 'success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showToast('Invalid email or password', 'error');
                    loginButton.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Login';
                    loginButton.disabled = false;
                }
            }, 1500);
            
            return false;
        }
        
        function continueAnonymously() {
            const loginButton = document.getElementById('loginButton');
            loginButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Setting up anonymous session...';
            loginButton.disabled = true;
            
            setTimeout(() => {
                localStorage.setItem('isAnonymous', 'true');
                localStorage.setItem('anonymousId', 'user_' + Math.random().toString(36).substr(2, 9));
                localStorage.setItem('lastLogin', new Date().toISOString());
                
                updateLoginStreak();
                
                showToast('Anonymous session created!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 1000);
        }
        
        function updateLoginStreak() {
            const lastLogin = localStorage.getItem('lastLogin');
            const today = new Date().toDateString();
            
            if (lastLogin) {
                const lastLoginDate = new Date(lastLogin).toDateString();
                if (lastLoginDate === today) {
                    // Already logged in today
                    return;
                }
                
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                
                if (lastLoginDate === yesterday.toDateString()) {
                    // Consecutive day
                    const streak = parseInt(localStorage.getItem('loginStreak') || '0');
                    localStorage.setItem('loginStreak', (streak + 1).toString());
                } else {
                    // Streak broken
                    localStorage.setItem('loginStreak', '1');
                }
            } else {
                // First login
                localStorage.setItem('loginStreak', '1');
            }
        }
        
        function showToast(message, type = 'info') {
            // Create toast element
            const toastHtml = `
                <div class="toast align-items-center text-white bg-${type === 'error' ? 'danger' : type} border-0 position-fixed bottom-0 end-0 m-3" 
                     role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
                    <div class="d-flex">
                        <div class="toast-body">
                            <i class="bi ${type === 'success' ? 'bi-check-circle' : type === 'error' ? 'bi-exclamation-triangle' : 'bi-info-circle'} me-2"></i>
                            ${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 mt-2" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', toastHtml);
            const toastEl = document.querySelector('.toast:last-child');
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
            
            // Remove toast after it's hidden
            toastEl.addEventListener('hidden.bs.toast', function() {
                this.remove();
            });
        }
        
        function showForgotPassword() {
            const modal = new bootstrap.Modal(document.getElementById('forgotPasswordModal'));
            modal.show();
        }
        
        function requestPasswordReset() {
            const modal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
            showToast('Password reset email sent! Check your inbox.', 'success');
            modal.hide();
        }
        
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const isAnonymous = localStorage.getItem('isAnonymous');
            
            if (isLoggedIn === 'true' || isAnonymous === 'true') {
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
