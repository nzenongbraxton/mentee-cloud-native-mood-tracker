<!DOCTYPE html>
<html>
	<head>
		<title>MindEase Dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
			rel="stylesheet"
		/>

		<style>
			body {
				background: #f6f9fc;
			}
			.sidebar {
				width: 250px;
				min-height: 100vh;
				background: #fff;
				border-right: 1px solid #ddd;
			}
			.chat-box {
				background: #e9f2ff;
				border-radius: 20px;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div class="d-flex">
			<!-- SIDEBAR -->
			<div class="sidebar p-4">
				<h4 class="fw-bold mb-4 text-primary">ðŸ’™ MindEase</h4>

				<ul class="nav flex-column">
					<li class="nav-item mb-3">
						<a class="nav-link fw-bold text-primary" href="dashboard.html"
							><i class="bi bi-grid"></i> Dashboard</a
						>
					</li>
					<li class="nav-item mb-3">
						<a class="nav-link text-dark" href="chat.html"
							><i class="bi bi-chat-dots"></i> Chat</a
						>
					</li>
					<li class="nav-item mb-3">
						<a class="nav-link text-dark" href="resources.html"
							><i class="bi bi-book"></i> Resources</a
						>
					</li>
					<li class="nav-item mb-3">
						<a class="nav-link text-dark" href="profile.html"
							><i class="bi bi-person"></i> Profile</a
						>
					</li>
				</ul>
			</div>

			<!-- MAIN CONTENT -->
			<div class="container-fluid p-4">
				<!-- TOP BAR -->
				<div class="d-flex justify-content-between align-items-center mb-4">
					<h3>Dashboard</h3>
					<div class="d-flex align-items-center">
						<i class="bi bi-person-circle fs-4 me-2"></i>
						<strong>John Doe</strong>
					</div>
				</div>

				<div class="row">
					<!-- CENTER CONTENT -->
					<div class="col-md-7">
						<h2 class="fw-bold">Welcome to MindEase</h2>
						<p class="text-muted">How are you feeling today?</p>

						<div class="mb-4">
							<button class="btn btn-light me-2" onclick="moodResponse('sad')">
								Sad
							</button>
							<button
								class="btn btn-light me-2"
								onclick="moodResponse('stressed')"
							>
								Stressed
							</button>
							<button
								class="btn btn-light me-2"
								onclick="moodResponse('anxious')"
							>
								Anxious
							</button>
							<button class="btn btn-light" onclick="moodResponse('other')">
								Other
							</button>
						</div>
						<div
							class="alert alert-primary mt-3"
							id="moodMessage"
							style="display: none"
						></div>

						<h5 class="fw-bold mb-3">Resources</h5>

						<div class="card mb-3 shadow-sm">
							<div class="card-body d-flex align-items-center">
								<i class="bi bi-emoji-smile fs-3 me-3 text-primary"></i>
								<strong>Coping with PTSD</strong>
							</div>
						</div>

						<div class="card mb-3 shadow-sm">
							<div class="card-body d-flex align-items-center">
								<i class="bi bi-lightning fs-3 me-3 text-primary"></i>
								<strong>Managing Stress</strong>
							</div>
						</div>
					</div>

					<!-- CHAT PANEL -->
					<div class="col-md-5">
						<div class="chat-box p-4 shadow">
							<p class="bg-white p-3 rounded">
								Hello! How are you feeling today?
							</p>

							<div class="input-group mt-4">
								<input
									type="text"
									class="form-control"
									placeholder="Type your message..."
								/>
								<button class="btn btn-primary">
									<i class="bi bi-send"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/app.js"></script>
	</body>
</html>
